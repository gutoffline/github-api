<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github CARD</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="card text-center pt-5 pb-5" id="espaco-botao">
            <input type="text" class="form-control" id="usuario">
            <button type="button" class="btn btn-primary btn-lg m-3" id="botao-carregar-dados">Carregar informações do usuário</button>
        </div>
        <div class="card text-center" id="espaco-cartao">
            <img class="image-card card-img-top" src="fundo.jpg">
            <img class="avatar ms-auto me-auto" src="avatar.jfif" id="foto">
            <h1 class="nome" id="nome">Matt Mullenweg</h1>
            <p class="bio ms-3 me-3" id="resumo">Typist, engineer, code poet, lover of beautiful data structures.<br> <strong class="email" id="email">matt@gmail.com</strong> </p>
            <div class="redes-sociais mb-3 mt-3">
                <a href="https://x.com" class="btn" id="twitter" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a href="https://github.com" class="btn" id="github" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://dev.to" class="btn" id="blog" target="_blank">
                    <i class="bi bi-rss"></i>
                </a>
            </div>
            <button type="button" class="btn btn-primary mb-3">
                <i class="bi bi-search me-2"></i>Pesquisar outro usuário
            </button>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
